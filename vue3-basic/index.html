<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs</title>
</head>
<body>

    <div id="vueApp">
        <h3>Belajar {{ subject }}</h3>
        <h3>Number {{ number }}</h3>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const sample = {
            data() {
                return {
                    subject: 'Vuejs',
                    number: 0
                }
            },
            mounted() {
                setInterval(() => {
                    this.number++
                }, 500)
            }
        }

        Vue.createApp(sample).mount('#vueApp');
    </script>
</body>
</html>
